<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
        <img src="shape-design.svg" alt="design" width="100" height="100">
        <object data="shape-design.svg" width="100" height="100" alt="imagem svg"></object>

    <svg width="400" height="400">
        <circle cx="100" cy="50" r="25" fill="black"/>
        <rect x="0" y="10" width="100" height="75" fill="red"/>
        <ellipse cx="90" cy="50" rx="50" ry="45" fill="orange"/>
        <polygon points="10,5 100,45 100,5 100,100" fill="blue"/>
    </svg>
    <svg width="100%" height="100%">
        <rect width="100%" height="100%" fill="red"></rect>
        <circle cx="100%" cy="100%" r="150"/>
        <polygon points="120,0 240,225 0,255" fill="green"/>
        <text x="50" y="100" font-family="Verdana" font-size="40" fill="white" stroke="black" stroke-width="2">
            Hello 2021!
        </text>
    </svg>
    
</body>
</html>
